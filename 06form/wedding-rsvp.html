<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="RSVP for Josh & McKenna's Wedding"/>
    <meta name="author" content="McKenna Trujillo"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSVP</title>
    <link href="wedding.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <span>RSVP to Josh & McKenna's Wedding</span>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="wedding-rsvp.html">RSVP</a></li>
            <li><a href="wedding-faqs.html">FAQs</a></li>
            <li><a href="wedding-gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>RSVP Form</h1>
        <p>Please fill out the form below to let us know if you will attend our wedding!</p>

        <form action="thanks.html" method="get">
            <!-- Guest Info -->
            <fieldset>
                <legend>Guest Information</legend>

                <label for="fname">First Name: *</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name: *</label>
                <input type="text" id="lname" name="lname" required>

                <label for="email">Email: *</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </fieldset>

            <!-- Attendance -->
            <fieldset>
                <legend>Attendance</legend>
                <label><input type="radio" name="attend" value="yes" required> I'll be there!</label>
                <label><input type="radio" name="attend" value="no"> I can't make it. </label>
            </fieldset>

            <!-- Meal Preferences -->
            <fieldset>
                <legend>Meal Preferences</legend>
                <label><input type="checkbox" name="meal" value="nopreferences"> No Preferences</label>
                <label><input type="checkbox" name="meal" value="vegetarian"> Vegetarian</label>
                <label><input type="checkbox" name="meal" value="vegan"> Vegan</label>
                <label><input type="checkbox" name="meal" value="gluten-free"> Gluten-Free</label>
            </fieldset>

            <!-- Additional Info -->
            <fieldset>
                <legend>Additional Information</legend>

                <label for="guests">Number of Guests:</label>
                <select id="guests" name="guests">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Anything else you want us to know?"></textarea>
            </fieldset>

            <input type="submit" value="Submit RSVP">
        </form>
    </main>

    <!-- Footer -->
    <footer>
       <p>&copy; 2026 Wedding RSVP &bull; Josh & McKenna &bull; All Rights Reserved</p>
    </footer>

</body>
</html>
